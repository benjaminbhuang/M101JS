<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<h1>Movies</h1>

{% for movie in movies %}
    <li><a href="http://www.imdb.com/title/{{movie.imdb}}">{{movie.title}}, {{movie.year}}</a> </li>
{% else %}
    <li>No movies found.</li>
{% endfor %}
</body>
</html>
