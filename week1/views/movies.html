<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<h1>Movies</h1>
<a href="/">List of Movies</a>

<p>New Movie Inserted: {{resultid}}</p>

<ul>
{% for movie in movies %}
    <li><a href="http://www.imdb.com/title/{{movie.imdb}}">{{movie.title}}, {{movie.year}}</a> </li>
{% else %}
    <li>No movies found.</li>
{% endfor %}

</ul>
</body>
</html>
